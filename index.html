<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Usha üéâ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 40px;
        }

        /* MASS BALLOONS BACKGROUND */
        .balloons {
            position: fixed;
            bottom: -150px;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            border-radius: 50%;
            bottom: -150px;
            animation: floatUp linear infinite;
        }

        .balloon::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 40px;
            background: white;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* Main Image */
        .main-photo img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            margin-top: 20px;
        }

        /* Scrolling Text */
        .scrolling-text {
            width: 100%;
            overflow: hidden;
            background: white;
            color: #ff4b5c;
            padding: 15px 0;
            margin: 30px 0;
            font-size: 22px;
            font-weight: bold;
            white-space: nowrap;
        }

        .scrolling-content {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 12s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }

        /* Slider */
        .slider {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 350px;
            object-fit: cover;
           
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #ff4b5c;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe6e6;
            transform: scale(1.05);
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .close {
            float: right;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>

<!-- BALLOON CONTAINER -->
<div class="balloons" id="balloonContainer"></div>

<h1>üéÇ Happy Birthday ‚ù§Ô∏è üéâ</h1>

<div class="main-photo">
    <img src="images/MainImage.png">
</div>

<button onclick="celebrate()">Celebrate üéä</button>

<div class="scrolling-text">
    <div class="scrolling-content">
        üéÇ Happy Birthday To Usha Reddy üéâ üíñ üéà Happy Birthday To Usha Reddy üéÇ üéä
    </div>
</div>

<div class="slider">
    <div class="slides" id="slideContainer">
        <img src="images/Main Image001.jpeg">
        <img src="images/Image01.png">
        
        <img src="images/Image02.png">
         <img src="images/Image04.png">
        <img src="images/Image03.png">
         <img src="images/Image011.png">
       
        <img src="images/Image12.jpeg">
        <img src="images/Image06.png">
         <img src="images/Image13.jpeg">
        <img src="images/Image07.png">
         <img src="images/Image014.jpeg">
        <img src="images/Image08.png">
         <img src="images/Image15.jpeg">
        <img src="images/Image09.png">

    </div>
</div>

<button onclick="openPopup()">Open Letter üíå</button>

<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">X</span>
        <h2>To Usha Reddy üíñ</h2>
        <p>
            You are truly special and deserve all the happiness in the world.
            May your smile always shine bright and your dreams come true.
            Happy Birthday! üéÇ‚ú®
        </p>
    </div>
</div>

<script>
    // MASS RANDOM BALLOONS
    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");

        const size = Math.random() * 50 + 30;
        balloon.style.width = size + "px";
        balloon.style.height = size * 1.2 + "px";
        balloon.style.left = Math.random() * window.innerWidth + "px";

        const colors = [
            "#ff4b5c", "#ffd93d", "#6bcB77", "#4d96ff",
            "#c77dff", "#ff6b6b", "#00f5d4", "#f72585",
            "#ff9f1c", "#9d4edd", "#06d6a0", "#ef476f"
        ];

        balloon.style.background =
            colors[Math.floor(Math.random() * colors.length)];

        balloon.style.animationDuration =
            Math.random() * 10 + 8 + "s";

        document.getElementById("balloonContainer").appendChild(balloon);

        setTimeout(() => balloon.remove(), 18000);
    }

    setInterval(createBalloon, 300);

    // Auto Sliding
    let index = 0;
    const slides = document.getElementById("slideContainer");
    const totalSlides = slides.children.length;

    function autoSlide() {
        index++;
        if(index >= totalSlides) {
            index = 0;
        }
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(autoSlide, 3000);

    // Confetti
    function celebrate() {
        confetti({
            particleCount: 300,
            spread: 120,
            origin: { y: 0.6 }
        });
    }

    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
